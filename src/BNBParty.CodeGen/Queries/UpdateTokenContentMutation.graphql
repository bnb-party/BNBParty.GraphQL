mutation UpdateTokenContent($offChainData: OffChainDataInput!, $tokenId: Int!) {
  updateTokenContent(offChainData: $offChainData, tokenId: $tokenId) {
    tokenId
    tokenAddress
    partyFactoryAddress
    chainId
    makerAddress
    flpAddress
    creationTransaction
    createdAt
    Block
    offChainData {
      content
      icon
      Website
      X
      Discord
      Telegram
      likeCounter
    }
  }
}