mutation MyFollowOn($address: String!, $follow: Boolean!) {
  myFollowOn(address: $address, follow: $follow) {
    address
    userName
    avatarUrl
    aboutMe
    X
    Discord
    Telegram
    followers {
      address
      userName
      avatarUrl
      aboutMe
      X
      Discord
      Telegram
    }
    followings {
      address
      userName
      avatarUrl
      aboutMe
      X
      Discord
      Telegram
    }
  }
}